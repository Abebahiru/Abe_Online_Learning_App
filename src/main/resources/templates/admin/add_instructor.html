<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
  <title>Courses</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
        crossorigin="anonymous">

  <link rel="stylesheet" th:href="@{/css/style.css}">
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <!-- <link rel="stylesheet" href="./signup1.css"> -->
</head>
<body>

<!--<nav>
  <a th:href="@{/admin/home}">Home</a>
  <a th:href="@{/admin/profile(id=${user.get().getId()})}">Update Profile</a>
  <a th:href="@{/admin/courses}">Manage Courses</a>

<div th:replace="(~{common/admin-nav.html})" ></div>

<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
  <div class="mask d-flex align-items-center h-100 gradient-custom-3">
    <div class="container h-100">

      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <div th:if="${error}">
                <div class=" auto-close alert alert-warning" style="text-align: center"> <b> user with the same email exists! </b></div>
              </div>
              <h3 class="text-uppercase text-center mb-3">Add Instructor</h3>

              <form th:action="@{/admin/instructor/save}" method="post" th:object="${newUser}" >

                <div class="mb-4">
                  <input type="hidden" id="id" th:field="*{id}" class="form-control" />
                  <div class="form-outline">
                    <label class="form-label" for="firstname">First Name</label>
                    <input type="text" id="firstname" th:field="*{firstName}" class="form-control" />
                  </div>
                </div>


                <div class="mb-4">
                  <div class="form-outline">
                    <label class="form-label" for="lastname">Last Name</label>
                    <input type="text" id="lastname" th:field="*{lastName}" class="form-control" />
                  </div>
                </div>


                <div class="form-outline mb-4">
                  <label class="form-label" for="phone">Phone Number</label>
                  <input type="text" id="phone" th:field="*{phoneNumber}" class="form-control form-control-lg" />

                </div>

                <div class="form-outline mb-4">
                  <label class="form-label" for="email">Email</label>
                  <input type="email" name="email" id="email" th:field="*{email}" class="form-control form-control-lg" required />
                </div>
                 <div class="form-outline mb-4">
                     <label class="form-label" for="password">password</label>
                     <input type="password" name="password" id="password" th:field="*{password}" class="form-control form-control-lg" required />
                 </div>
            <!--    <div class="form-outline mb-4">
                     <label class="form-label" for="course">password</label>
                     <input type="password" id="course" th:field="*{password}" class="form-control form-control-lg" />
                 </div>
-->
                <div class="form-outline mb-4">
                  <label class="form-label" for="course">Course</label>
                <select th:field="*{courses}"  id="course" required class="form-select form-control form-control-lg">
                  <!--<option selected value="" disabled> -&#45;&#45; Assign Course -&#45;&#45; </option>-->
                  <option th:each="course: ${courses}" th:value="${course.id}" th:text="${course.name}" />
                </select>
                </div>

                <!--<p th:text="${course}"></p>-->


                <div class="d-flex justify-content-center">
                  <button type="submit"
                          class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Save</button>
                </div>
                <p class="text-center text-muted">Go back to <a th:href="@{/admin/instructors}" class="fw-bold text-body"><u>Instructors List</u></a></p>
              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="https://cdn.datatables.net/v/bs5/dt-1.13.8/datatables.min.js"></script>
<script>
  $(function () {
    $("#course").prop("selectedIndex", -1);
  })
</script>

<script type="text/javascript" th:src="@{/js/alert_disappear.js}"></script>

</body>
</html>
