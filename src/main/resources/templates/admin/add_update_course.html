          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>

<div th:replace="(~{common/admin-nav.html})" ></div>

<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">
                            <h2 class="text-uppercase text-center mb-5">Courses</h2>

                            <form th:action="@{/admin/course/save}" method="post" th:object="${course}" >

                                <div class="mb-4">
                                    <input type="hidden" id="id" th:field="*{id}" class="form-control" />
                                    <div class="form-outline">
                                        <label class="form-label" for="firstname">Name</label>
                                        <input type="text" id="firstname" th:field="*{name}" class="form-control" />
                                    </div>
                                </div>


                                <div class="mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="lastname">Description</label>
                                        <input type="text" id="lastname" th:field="*{description}" class="form-control" />
                                    </div>
                                </div>


                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3cg">Category</label>
                                    <input type="text" id="form3Example3cg" th:field="*{category}" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cg">Duration (Hr)</label>
                                    <input type="number" id="form3Example4cg" th:field="*{duration}" class="form-control form-control-lg" />
                                </div>

                             <!--   <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cdg">password</label>
                                    <input type="password" id="form3Example4cdg" th:field="*{password}" class="form-control form-control-lg" />
                                </div>-->
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Save</button>
                                </div>
                                    <p class="text-center text-muted">Go back to <a th:href="@{/admin/courses}" class="fw-bold text-body"><u>Course List</u></a></p>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</body>
</html>
