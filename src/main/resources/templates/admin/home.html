<!DOCTYPE>
<html xmlns:th="http://www.thymeleaf.org" lang="en" >
<head>
    <meta charset="UTF-8">
    <title>Admin Home</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
          crossorigin="anonymous">
    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
</head>
<body>


<div th:replace="(~{common/admin-nav.html})" ></div>

<div th:if="${param.updated}">
    <div class="auto-close alert alert-success"> Updated Successfully.</div>
    <script th:inline="javascript">
        var newUrl = window.location.href.replace('?updated', '');
        history.replaceState(null, null, newUrl);
    </script>
</div>

<h1>Hello Mr/s <span th:text="${user.get().firstName}"> </span></h1>

<h1 style="text-align: center">Total  Report</h1>

<section class="counts section-bg">
    <div class="container">

        <div class="row" style="text-align: center;">

            <div class="col-lg-3 col-md-6 text-center" >
                <div class="count-box">

                    <span th:text="${totalstudents}">10</span>
                    <p>Students</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 text-center" >
                <div class="count-box">
                    <span th:text="${totalcourses}">10</span>
                    <p>courses</p>
                </div>
            </div>

            <div class="col-lg-3 col-md-6 text-center" >
                <div class="count-box">
                    <span th:text="${totalinstructors}">10</span>
                    <p>Instructors</p>
                </div>
            </div>

        </div>

    </div>
</section>



<script type="text/javascript" th:src="@{/js/alert_disappear.js}"></script>


</body>
</html>
