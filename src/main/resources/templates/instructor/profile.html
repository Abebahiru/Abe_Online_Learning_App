<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title>Instructor Profile</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.2/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
          crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./signup1.css"> -->
</head>
<body>

<!--<nav>
    <a th:href="@{/instructor/home}">Home</a>
    <a th:href="@{/instructor/profile(id=${user.id})}">Update Profile</a>
    <a th:href="@{/instructor/students(course_id=${user.courses[0].id})}">My Students</a>
    <a th:href="@{/logout}"> Logout</a>
</nav>-->
<div th:replace="(~{common/instructor-nav.html})" ></div>

<section class="vh-100 bg-image"
         style="background-image: url('https://mdbcdn.b-cdn.net/img/Photos/new-templates/search-box/img4.webp');">
    <div class="mask d-flex align-items-center h-100 gradient-custom-3">
        <div class="container h-100">

            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                    <div class="card" style="border-radius: 15px;">
                        <div class="card-body p-5">

                            <!-- <div>
                                <img class="" src="./unnamed.png" width="100" height="100" center>
                            </div> -->
                            <div th:if="${param.error}">
                                <div class=" auto-close alert alert-warning" style="text-align: center"> <b> user with the same email exists! </b></div>
                                <script th:inline="javascript">
                                    var newUrl = window.location.href.replace('?updated', '');
                                    history.replaceState(null, null, newUrl);
                                </script>
                            </div>

                            <h2 class="text-uppercase text-center mb-5">Update Profile</h2>

                            <form th:action="@{/instructor/profile/update}" th:object="${user}" method="post" role="form">

                                <div>
                                    <div class="form-outline">
                                        <input type="hidden" id="id" th:field="*{id}" class="form-control" />
                                    </div>
                                </div>

                                <div class="mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="firstname">First Name</label>
                                        <input type="text" id="firstname" th:field="*{firstName}" class="form-control" />
                                    </div>
                                </div>


                                <div class="mb-4">
                                    <div class="form-outline">
                                        <label class="form-label" for="lastname">Last Name</label>
                                        <input type="text" id="lastname" th:field="*{lastName}" class="form-control" />
                                    </div>
                                </div>


                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example3cg">Your Email</label>
                                    <input type="email" id="form3Example3cg" th:field="*{email}" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cg">Phone Number</label>
                                    <input type="tel" id="form3Example4cg" th:field="*{phoneNumber}" class="form-control form-control-lg" />
                                </div>

                                <div class="form-outline mb-4">
                                    <label class="form-label" for="form3Example4cdg">password</label>
                                    <input type="password" id="form3Example4cdg" th:field="*{password}" class="form-control form-control-lg" />
                                    <p class="text-warn"> * If you don't want to change your password, leave it blank  </p>
                                </div>
                                <div class="d-flex justify-content-center">
                                    <button type="submit"
                                            class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Update</button>
                                </div>

                                <!--                                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a th:href="@{/login}" class="fw-bold text-body"><u>Login here</u></a></p>-->
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script type="text/javascript" th:src="@{/js/alert_disappear.js}"></script>

</body>
</html>
