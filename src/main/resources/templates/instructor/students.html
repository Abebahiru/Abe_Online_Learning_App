<div class="container">
    <h1 style="text-align: center">My Students</h1>
    <div th:if="${param.error}">
        <div class=" auto-close alert alert-warning" style="text-align: center"> <b> user with the same email exists! </b></div>
        <script th:inline="javascript">
            var newUrl = window.location.href.replace('?updated', '');
            history.replaceState(null, null, newUrl);
        </script>
    </div>
    <div class="row">
        <div class="col-12">
            <table class="table table-bordered" id="employee-table">
                <thead>
                <tr>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone Number</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="s:${students}">
                    <td th:text="${s.firstName}" />
                    <td th:text="${s.lastName}" />
                    <td th:text="${s.email}" />
                    <td th:text="${s.phoneNumber}" />

                    <!--<td>

                    </td>-->
                </tr>

                </tbody>
            </table>
